  	<body class="contact-body">
        <header>
          <div class="titre">
            <img src="img/tori_logo.jpg" alt="Photo de karaté">
            <h1 id="bushido">BUSHIDO KARATE CLUB</h1>

          <nav class="menu">

        <main>
          <div class="txt">
            <p>Merci de compléter ce formulaire, nous vous répondrons dès que possible.</p>
          </div>
          <form class="formulaire-contact">
              <div class="inputs">
                  <label for="nom">Nom</label>
                  <input type="text" id="nom" name="nom" required>
              </div>

              <div class="inputs">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" required>
              </div>

              <div class="inputs">
                  <label for="message">Message</label>
                  <textarea id="message" name="message" required></textarea>
              </div>

              <button type="submit" class="bouton-envoi">Envoyer</button>
          </form>

        </main>

        <div class="footer">
          <div class="footer-links">
            <a href="#"><i class="fab fa-instagram"></i></a>
